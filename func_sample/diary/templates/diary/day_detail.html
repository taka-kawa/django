{% extends 'diary/base.html' %}

{% block content %}
<!-- 空文字なら現在開いているurl -->
  <table class="table">
    <tr>
      <th>{{day.title.label}}</th>
      <td>{{day.title}}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{day.text | linebreaksbr}}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{day.date}}</td>
    </tr>
  </table>
{% endblock %}
